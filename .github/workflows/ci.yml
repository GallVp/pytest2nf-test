name: Gradle CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the pull request's code
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run tests
        run: ./gradlew test